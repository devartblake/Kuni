<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kuni</title>
    <link rel="stylesheet" type="text/css" href="../../fonts/roboto/roboto-fontface.css">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #f7f7f7;
        color: rgb(167, 171, 169);
        font-family: 'Roboto', sans-serif;
      }
      * {
        box-sizing: border-box;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
      #container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
      }
      #image {
        display: block;
        width: auto;
        height: auto;
        max-width: 256px;
        max-height: 256px;
        transition: transform 1.0s ease-out;
      }
      #image:active {
        transform: rotateZ(180deg);
      }
      #message {
        display: block;
        max-width: 50%;
        width: 400px;
        padding-left: 30px;
        user-select: none;
      }
      h1 {
        font-weight: 300;
        font-size: 2.6em;
        line-height: 1.25em;
        margin-bottom: 45px;
      }
      p {
        font-size: 1.1em;
        margin-top: 5px;
        margin-bottom: 5px;
      }
      p.error-code {
        font-size: 0.85em;
        margin-top: 10px;
        margin-bottom: 10px;
        font-weight: 300;
      }
      a {
        color: rgb(75, 191, 235);
        text-decoration: none;
      }
    </style>
  </head>

      <div id="message">
        <h1>Whoops!</h1>
        <p>There seems to be no internet connection.</p>
        <p>Try checking things out</p>
        <p class="error-code" data-enhance="error"></p>
        <br />
        <p>
          <a data-enhance="reload">Retry</a>
        </p>
      </div>
    </div>

    <script type="text/javascript">
      const electron = require('electron')
      const querystring = require('querystring')
      const query = querystring.parse(window.location.search.substr(1))
      const onlineArgs = Object.assign({}, query, { error: undefined })
      Array.from(document.querySelectorAll('[data-enhance="error"]')).forEach((el) => {
        el.textContent = query.error
      })
      Array.from(document.querySelectorAll('[data-enhance="reload"]')).forEach((el) => {
        el.setAttribute('href', `streams.html?${querystring.stringify(onlineArgs)}`)
      })
      window.addEventListener('online', () => {
        window.location.href = `streams.html?${querystring.stringify(onlineArgs)}`
      }, false)
      // Make sure the window can't remain hidden in the background
      const browserWindow = electron.remote.getCurrentWindow()
      browserWindow.show()
      browserWindow.focus()
    </script>
